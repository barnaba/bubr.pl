<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bubr</title>
  </head>
  <body>
    <div class="holder">
      <div class="news">BUBR</div>
    </div>
    <div class="wrapper">
      <video class="content"  controls autoplay>
        <source src="bubrkurwa.webm" type="video/webm">
      </video>

    </div>
    <div class="holder">
      <div class="news">BUBR</div>
    </div>
      <script>
        var video = document.querySelector('video');
        video.muted = true;
        video.play()
      </script>
    <style>
.holder {
  background:#927165;
  padding:0.5rem;
  overflow: hidden;
}
.news {
  animation : slide 10s linear infinite;

}
.wrapper {
  height: 100%;
  display: flex;
  justify-content: center;
}
.content {
  background: yellow;
  margin: auto;
  max-width: 1920px;
}


    @keyframes slide {
      0% {
        transform: translatex(0%)
      }

      100% {
        transform: translatex(100%)
      }
    }
    </style>
  </body>
</html>
